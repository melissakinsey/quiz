<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
    
    <script
      src="https://kit.fontawesome.com/7c0bcaa930.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
      </head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="display">
                <div class="display item">
                    <p class="display prefix">Score</p>
            <h1 class="display-main-text" id="score">0</h1>
            </div>
            <div id="question">Lorem question ipsum?</div>
            <button type="button" class="btn btn-info">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Lorem choice ipsum</p>
            </button><br><br>
            
            <button type="button" class="btn btn-info">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="1">Lorem choice ipsum</p>
            </button><br><br>
            
            <button type="button" class="btn btn-info">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="1">Lorem choice ipsum</p>
            </button><br><br>
            
            <button type="button" class="btn btn-info">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="1">Lorem choice ipsum</p>
            </button>
            
           
            </div>
            <script src="game.js"></script>
</body>
</html>
